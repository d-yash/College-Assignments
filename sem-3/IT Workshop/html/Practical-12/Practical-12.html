<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>

        .dot tr td input[type="button"] {
            background-color: rgb(88, 88, 88);
            font-size: 30px;
            padding: 8px;
            height: 70px;
            width: 70px;
            color: white;
            border-radius: 50%;
            display: inline-block;
            border: 2px solid black;
        }
    </style>

</head>

<body>
    <table class="dot" style="background-color: black; border-radius: 10px;">
        <tr>
            <td rowspan="6" style="width: 10px;"></td>
            <td colspan="4" style="height:10px"></td>
            <td rowspan="6" style="width: 10px;"></td>

        </tr>
        <tr>

            <td colspan="3"><input type="text" style="width: 250px; font-size: 30px; height: 45px; background-color: rgb(172, 172, 172); border-radius: 10px;" id="calc" /></td>
            <td><input type="button" value="c" onclick="clr()" style="background-color: #55efc4; color: black; text-align: center; font-size: 30px;" /> </td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="dis('7')" /> </td>
            <td><input type="button" value="8" onclick="dis('8')" /> </td>
            <td><input type="button" value="9" onclick="dis('9')" /> </td>
            <td><input type="button" value="+" onclick="dis('+')" style="background-color: #45aaf2; color: black; text-align: center; font-size: 30px;" /> </td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="dis('4')" /> </td>
            <td><input type="button" value="5" onclick="dis('5')" /> </td>
            <td><input type="button" value="6" onclick="dis('6')" /> </td>
            <td><input type="button" value="-" onclick="dis('-')" style="background-color: #45aaf2; color: black; text-align: center; font-size: 30px;" /> </td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="dis('1')" /> </td>
            <td><input type="button" value="2" onclick="dis('2')" /> </td>
            <td><input type="button" value="3" onclick="dis('3')" /> </td>
            <td><input type="button" value="*" onclick="dis('*')" style="background-color: #45aaf2; color: black; text-align: center; font-size: 30px;" /> </td>
        </tr>
        <tr>
            <td><input type="button" value="0" onclick="dis('0')" /> </td>
            <td><input type="button" value="." onclick="dis('.')" /> </td>
            <td><input type="button" value="/" onclick="dis('/')" style="background-color: #45aaf2; color: black; text-align: center; font-size: 30px;" /> </td>

            <td><input type="button" value="=" onclick="solve()" style="background-color: white; color: black; text-align: center; font-size: 30px;" /> </td>
        </tr>
        <tr>
            <td colspan="4" style="height: 10px;"></td>
        </tr>
    </table>

    <script>

        function dis(val) {
            document.getElementById("calc").value += val
        }

        function solve() {
            let x = document.getElementById("calc").value
            let y = eval(x)
            document.getElementById("calc").value = y
        }
        function clr() {
            document.getElementById("calc").value = ""
        }
    </script>
</body>

</html>
